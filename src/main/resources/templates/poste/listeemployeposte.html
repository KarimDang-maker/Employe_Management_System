<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>Employés par Poste</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h2 class="mb-4">Employés du poste: <span th:text="${poste}"></span></h2>

        <!-- Message flash -->
        <div th:if="${msg}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${msg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <a th:href="@{/poste}" class="btn btn-secondary mb-3">
            <i class="fas fa-arrow-left"></i> Retour à la liste
        </a>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Matricule</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Date Embauche</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employe : ${employes}">
                    <td th:text="${employe.matricule}"></td>
                    <td th:text="${employe.nom}"></td>
                    <td th:text="${employe.prenom}"></td>
                    <td th:text="${employe.email}"></td>
                    <td th:text="${employe.telephone}"></td>
                    <td th:text="${#temporals.format(employe.dateEmbauche, 'dd/MM/yyyy')}"></td>
                </tr>
                <tr th:if="${employes.empty}">
                    <td colspan="6" class="text-center">Aucun employé trouvé pour ce poste</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
